<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <form action="" method="POST" id="form">
        <div class="form">
           
            <div class="grupo">
                <input type="text" name="" id="name"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="lastname"><span class="barra"></span>
                <label for="">Apellido</label>
            </div>

            <div class="grupo">
                <input type="text" name="" id="address"><span class="barra"></span>
                <label for="street">Direccion</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="city"><span class="barra"></span>
                <label for="city">Ciudad</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="zipcode"><span class="barra"></span>
                <label for="zipcode">Código Postal</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email"><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password"><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>

            <div class="boton" >
                <button type="submit"> <a href="#"> <span>Registrarse</span></a></button>
              </div>
    
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
